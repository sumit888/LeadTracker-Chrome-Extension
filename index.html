<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Lead Tracker Extension</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>MY PERSONAL LEAD TRACKER</h1>
    </header>

    <main>
        <!-- 1) Create an input element with type="text" and id="input-el" -->
        <input type="text" id="input-el">

        <!-- 2) Create a SAVE INPUT button with id="input-btn" -->
        <button id="save-btn">SAVE INPUT</button>
        <button id="delete-btn">DELETE DATA</button>


        <!-- 3) Create an unordered list element (<ul>) with id="ul-el" -->
        <ul id="leads">
            <!--JS Will add the leads-->
        </ul>

        <p id="lead-list"></p>
    </main>

    <footer>

    </footer>
</body>

</html>
